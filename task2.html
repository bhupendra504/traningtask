<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <title>Twitter Form</title>
</head>
<body>
    <center>
    <h1>Create Account</h1>
</center>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Get started with your free account</h5>
            <form>
              <div class="mb-3">
                <i class="fa-solid fa-user"></i>
                <label for="name" class="form-label"></label>
                <input type="text" class="form-control" id="name" placeholder="full name">
              </div>
              <div class="mb-3">
                <i class="fa-solid fa-envelope"></i>
                <label for="email" class="form-label"></label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
              </div>
              <div class="mb-3">
                <i class="fa-solid fa-phone"></i>
                <label for="phone" class="form-label"></label>
                <input type="phone" class="form-control" id="email" placeholder="phone number">
              </div>
              <div class="mb-3">
                <i class="fa-solid fa-lock"></i>
                <label for="password" class="form-label"></label>
                <input type="password" class="form-control" id="password" placeholder="Create passowrd">
              </div>
              <div class="mb-3">
                <i class="fa-solid fa-lock"></i>
                <label for="confirmPassword" class="form-label"></label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Repeat password">
              </div>
             <center> <button type="submit" class="btn btn-primary">Create account?</button></center>
              <p class="mt-3 text-center">Have an Account?<a href="#">Log in</a></p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
 
</html>
