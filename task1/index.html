<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <style>
    .container{
        display: flex;
        align-items: center;
        justify-content: center;
    }
    form{
        height: 100vh;
        width: 40%;
        background-color: white;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .hr-container{
        width:100%;
        display: flex;
        align-items: center;
        justify-content: center;
        .hr{
            width:120px;
        }
        
    }
    
   </style>
</head>
<body>
    <div class="container">

        <form action="post" method="index.html">
            <div class="row">
                <div class="col-12">
                    <h1>Create Account</h1>
                    <h5>Get started with your free</h5>
                     
                    <div class="mb-3">
                        <input type="email" class="btn btn-primary text-center text-light" id="exampleFormControlInput" placeholder="login via twitter" style="width:100%;height:40px;">
                    </div>

                    <div class="mb-3">
                        <input type="email" class="btn btn-dark " id="exampleFormControlInput1"placeholder="login via facebook" style="width:100%;height:40px">
                    </div>

                    <div class="hr-container">
                        <hr class="hr"> OR <hr class="hr">
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user"></i></span>
                        <input type="text" class="from-control" placeholder="Username" aria-label="Full name" aria-describedby="basic-addon1">

                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-envelope"></i></span>
                        <input type="text" class="from-control"placeholder="Enter email" aria-label="email address" aria-describedby="basic-addon1">
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fa-solid fa-phone-volume"></i></span>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>+91</option> 
                            <option value="1">+90</option>
                            <option value="2">+81</option>
                            <option value="3">+61</option>
                        </select>
                        <input type="text" class="from-control"placeholder="phone number" aria-label="Server">
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-check"></i></span>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Select job type</option>
                            <option value="1">Full time</option>
                            <option value="2">part time</option>
                            <option value="3">intenship</option>
                        </select>
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-lock"></i></span>
                        <input type="text" class="from-control" placeholder="Create password" aria-label="create password" aria-describedby="basic-addon1">
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-lock"></i></span>
                        <input type="text" class="from-control" placeholder="Repeat password" aria-label="create password" aria-describedby="basic-addon1">
                    </div>

                    <div class="input-group mb-3">
                        <input type="text" class="from-control" placeholder="Create Account" aria-label="Username" aria-describedby="basic-addon1" style="width:100%;height:40px;background-color: blue; text-align:center">
                    </div>

                    <div class="para">
                     <p style="text-align: center;text-decoration: none;">Have an Account?<a href="#">Log In</a></p>
                    </div>
                </div>

            </div>
        </form>
    </div>
</body>
</html>
