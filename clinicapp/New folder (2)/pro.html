  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Bar with Icons</title>
  <!-- Add Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
  <!-- Input Group with Search Bar and Icons -->
  <div class="input-group">
    <!-- Search Bar -->
    <div class="input-group-append">
      <span class="input-group-text">
        <i class="fa fa-search"></i> <!-- Replace "fa-search" with the desired icon class -->
      </span>
    </div>
    <input type="text" class="form-control" placeholder="Search" aria-label="Search">

    <!-- Search Icon -->
    <!-- <div class="input-group-append">
      <span class="input-group-text">
        <i class="fa fa-search"></i> <!-- Replace "fa-search" with the desired icon class -->
      <!-- </span>
    </div>  -->

    <!-- Cart Icon -->
    <div class="input-group-append">
      <span class="input-group-text">
        <i class="fa fa-shopping-cart"></i> <!-- Replace "fa-shopping-cart" with the desired cart icon class -->
      </span>
    </div>
  </div>
</div>

<!-- Add Font Awesome CSS (for icons) -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<!-- Add Bootstrap JS (optional, only if you need Bootstrap JavaScript components) -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>


  <!-- Add the Font Awesome icons -->
  <script src="https://kit.fontawesome.com/your-font-awesome-kit-id.js" crossorigin="anonymous"></script>
</body>
</html>
